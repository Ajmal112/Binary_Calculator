<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Binary Calculator</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

  <h1>Binary Calculator</h1>
  <div class="container">
  <div id="res"></div>
  <div id="btns">
    <div class="left-container">
    <button id="btn0" onclick="displaytext()" >1</button>
    <button id="btn1" onclick="displaytext1()">2</button>
    <button id="btn2" onclick="displaytext2()" >3</button>
    <button id="btn3" onclick="displaytext3()">4</button>
    <button id="btn4" onclick="displaytext4()" >5</button>
    <button id="btn5" onclick="displaytext5()">6</button>
    <button id="btn6" onclick="displaytext6()" >7</button>
    <button id="btn7" onclick="displaytext7()">8</button>
    <button id="btn8" onclick="displaytext8()" >9</button>
    <button id="btn9" onclick="displaytext9()">0</button>
  </div>
  <div class="right-container">
    <button id="btnClr" class="right-btns" onclick="btnClr1()" >C</button>
    <button id="btnEql" class="right-btns" onclick="btnEql1()" >=</button>
    <button id="btnSum" class="right-btns" onclick="btnSum1()" >+</button>
    <button id="btnSub" class="right-btns" onclick="btnSub1()" >-</button>
    <button id="btnMul" class="right-btns" onclick="btnMul1()" >*</button>
    <button id="btnDiv" class="right-btns" onclick="btnDiv1()" >/</button>
  </div>
  </div>
</div>
<script src="./scripts.js"></script>
</body>
</html>
